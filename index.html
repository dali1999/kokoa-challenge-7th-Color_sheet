          </div>

        <div class="colorBox">
          <div class="textBox">
            <h2>Teal</h2>

          </div>
        </div>
      </div>

      <div class="second-row">
        <div class="colorBox">
          <div class="textBox">
            <h2>Burlywood</h2>
            <h4>#DEB887</h4>

        <div class="colorBox">
